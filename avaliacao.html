<html lang="pt-br">

    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/avaliacao.css" />
</head>
<body>
<header>
    <div class="header-content">
        <!-- LOGO -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo Intense" />
        </div>

        <!-- MENU HAMBÚRGUER -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- MENU -->
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="profissionais.html">Profissionais</a></li>
                <li><a href="tratamentos.html">Tratamentos</a></li>

                <li><a href="avaliacao.html" class="botao">Agende Sua Consulta</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Agende Sua Consulta</h2>
    <form action="enviado.html" method="post">
        <label for="nome" class="visually-hidden">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome:" class="bloco" required autocomplete="name" />

        <label for="telefone" class="visually-hidden">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone:" class="bloco" required autocomplete="tel" />

        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" name="email" placeholder="Email:" class="bloco" required autocomplete="email" />

        <label for="mensagem" class="visually-hidden">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Envie sua mensagem" class="bloco" required></textarea>

        <button type="submit" class="enviar-btn">ENVIAR</button>
    </form>

</div>
</body>
</html>
